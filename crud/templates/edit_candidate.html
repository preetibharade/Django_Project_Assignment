<!-- edit_candidate.html -->
{% extends 'candidate_list.html' %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<h2>Edit Candidate's Details - {{ candidate.first_name }} {{ candidate.last_name }}</h2>
<form method="post" action="{% url 'edit_candidate' candidate.id %}">
    <div class = "container">
        {% csrf_token %}
        {% crispy form %}
    </div>
</form>
<a href="{% url 'candidate_list' %}">Cancel</a>
{% endblock %}
